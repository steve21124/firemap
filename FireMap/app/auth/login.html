
<div class="container">
    <h2 class="text-center">Login</h2>
    <div data-ng-show="err" class="alert alert-danger fade in">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
        <strong>Holy guacamole!</strong> {{err}}
    </div>
    <form name="loginForm" novalidate>
        <div class="input-group col-xs-12">
            <span class="input-group-addon">@</span>
            <input type="email" data-ng-model="email" class="form-control" placeholder="Email">
        </div>
        <div class="input-group col-xs-12" ng-cloak ng-show="createMode">
            <input type="text" data-ng-model="initials" class="form-control" placeholder="Initials">
        </div>
        <div class="input-group col-xs-12">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-lock"></span>      
            </span>
            <input type="password" data-ng-model="pass" class="form-control" placeholder="Password">
        </div>
        <div class="input-group col-xs-12" ng-cloak ng-show="createMode">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-lock"></span>
            </span>
            <input type="password" data-ng-model="confirm" class="form-control" placeholder="Confirm Password">
        </div>
        <br />
        <button class="btn btn-block btn-primary" ng-click="login()" ng-hide="createMode">Log In</button>
        <button class="btn btn-block btn-success" ng-click="createMode = true" ng-hide="createMode">Register</button>
        <button class="btn btn-block btn-success" ng-cloak ng-show="createMode" ng-click="createAccount()">Create Account</button>
        <button class="btn btn-block" ng-cloak ng-show="createMode" ng-click="createMode = false">Cancel</button>
    </form>
</div>
