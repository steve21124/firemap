
<div class="whole-panel" class="col-xs-12">

    <div class="chat-panel">
        <div class="chat-item" data-ng-repeat="message in messages">
            <strong>{{ message.user }}:</strong> {{ message.text }}
        </div>
    </div>
</div>
<div id="chatInput" class="input-group">
    <input type="text" class="form-control" data-ng-model="newMessage" data-ng-keypress="enterMessage($event)" />
    <span class="input-group-btn">
        <button class="btn btn-success" type="button" data-ng-click="addMessage()" autofocus="autofocus">Send</button>
    </span>
</div>
